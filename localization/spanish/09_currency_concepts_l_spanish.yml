l_spanish:

#BUILDING

 concept_central_bank:0 "Central Bank"
 concept_central_bank_desc:0 "En el siglo XIX, un [concept_central_bank] se definía generalmente como una institución económica con la función principal de emitir la moneda nacional, regular el [concept_money_supply], supervisar el sistema financiero y mantener la estabilidad económica. Los [concept_central_bank] del siglo XIX se establecieron a menudo en respuesta a la necesidad de un emisor central de moneda capaz de controlar el [concept_money_supply] y estabilizar el sistema económico."

 concept_financial_centre:0 "Financial Centre"
 concept_financial_centre_desc:0 "En el siglo XIX, un [concept_financial_center] era una región económicamente importante, donde se concentraban actividades bancarias, financieras y comerciales. Estos [concept_financial_centre] eran a menudo centros para instituciones bancarias, mercados financieros, corporaciones y otros actores comerciales."

 concept_national_stockpile:0 "National Stockpile"
 concept_national_stockpile_desc:0 "Una "reserva" es una reserva o acumulación sustancial de algo, generalmente bienes, materias primas o recursos, almacenado en previsión de necesidades futuras o para hacer frente a situaciones de emergencia. También puede referirse a una gran cantidad de algo que se acumula durante un período de tiempo."

#ECONOMY

  #economic_policy:0 "Economic Policy"
  #monetary_policy:0 "Monetary Policy"

 concept_money_value:0 "Money Value"
 concept_money_value_desc:0 " El [concept_money_value], está determinado por el [concept_national_stockpile] dividido por la cantidad total de moneda producida y en circulación en su mercado ([concept_money_supply]). Si la moneda nacional sale de su mercado, el valor de la moneda aumenta; si la moneda nacional ingresa a su mercado, el valor de la moneda disminuirá. De la misma manera, si aumenta la producción de moneda, disminuirá el valor monetario, mientras que disminuir la producción aumentará el valor monetario.
 concept_money_value_target_real:0 "Gold Parity" #je pense que c'est le money valu ciblé
 concept_money_value_target_real_desc:0 "The Gold Parity is the gold value that you desire your national currency to achieve."

 concept_money_value_target_selection:0 "Gold Parity"
 concept_money_value_target_selection_desc:0 "The Gold Parity is the gold value that you desire your national currency to achieve."

 concept_money_supply:0 "Money Supply"
 concept_money_supply_desc:0 "The Money Supply represents the total amount of the national currency present in your market."

 concept_money_value_target:0 "Gold Coverage Ratio"
  concept_money_value_target_desc:0 "El índice de cobertura de oro representa el valor máximo de la moneda nacional que puedes o debes producir para alcanzar el [concepto_valor_dinero_objetivo_real]. Si su [concept_money_supply] excede su [concept_money_value_target], la oferta monetaria mensual se restablecerá a 0 y no podrá almacenar más moneda. Además, se aplicará a su banco central una penalización del -1% mensual sobre la producción monetaria, hasta un máximo del -50%. Esta penalización es aplicable sólo si están activas la "no política monetaria" y la "revaluación"; si está en una 'política de devaluación', este límite no se considerará y el valor de la moneda tenderá a 0. En general, esto significa que desea mantener el valor de su moneda en un nivel demasiado alto en relación con lo que su mercado permite."

  concept_money_value_target_with_reference_currency_selection:0 "Parity with the Reference Currency"
  concept_money_value_target_with_reference_currency_selection_desc:0 "De Rien"

 concept_inflation_value:0 "Inflation Value"
 concept_inflation_value_desc:0 "La inflación/deflación es el resultado de varios parámetros: inflación natural anual, precio de mercado, valor de la moneda e inflación que surge de la producción de su moneda. Puedes influir en la inflación/deflación actuando sobre estos diferentes parámetros."

 concept_national_capacity:0 "National Capacity"
 concept_national_capacity_desc:0 "La Capacidad Nacional representa la cantidad total de oro que posee el país. Está determinado por varios factores: las [concept_gold_reserves], las [concept_central_bank_gold_reserves] y el [concept_gold_balance]."

 concept_devaluation:0 "Devaluation"
 concept_devaluation_desc:0 "En el siglo XIX, la devaluación se entendía generalmente como una acción económica consistente en reducir el valor oficial de una moneda con respecto a un punto de referencia, como otra moneda extranjera o un patrón monetario como el oro o la plata. Puede devaluar su moneda en un 25%, 50%, 75% o 100%. Esto significa que aumentas tu capacidad de producción monetaria actual en ese porcentaje. Al mismo tiempo, la inflación de su producción monetaria aumentará en +1, +2, +3 o +4 en intervalos de 6 meses."

 concept_revaluation:0 "Revaluation"
 concept_revaluation_desc:0 "En el siglo XIX, la revaluación era la acción económica opuesta a la devaluación, y consistía en aumentar el valor oficial de una moneda con respecto a una referencia, como otra moneda extranjera o un patrón monetario como el oro o la plata. Puede revaluar su moneda en un 25%, 50%, 75% o 100%. Esto significa que disminuyes tu capacidad de producción monetaria actual en ese porcentaje. Al mismo tiempo, la inflación de su producción monetaria disminuirá en -1, -2, -3 o -4 en intervalos de 6 meses.""

 concept_subject_currency_management:0 "Subject Currency Management"
 concept_subject_currency_management_desc:0 "Subject currency management allows the player to manage the parity between his currency and the currency of his subjects. By default the currency of the overlord is worth 2 that of the subjects."

 concept_parity:0 "Parity"
 concept_parity_desc:0 "En el siglo XIX, el término "paridad" en economía monetaria se refería a la relación oficial o fija entre dos monedas o entre una moneda y un patrón monetario como el oro o la plata. La paridad determinaba el valor relativo de una moneda respecto de otra o respecto de una referencia común."

 concept_central_bank_gold_reserves:0 "Central Bank Gold Reserves"
 concept_central_bank_gold_reserves_desc:0 "Las reservas de oro del Banco Central son reservas de oro en su [concept_central_bank]. Este oro es la principal fuente de valor de la moneda del país. Este oro se coloca en el estado donde se encuentra su [concept_central_bank], si este estado es anexado por un país enemigo, usted pierde este oro. Este oro proviene del oro presente en su mercado que se almacena cada mes, más oro tiene en su mercado, más oro acumula en las Reservas de Oro del Banco Central. Los países sujetos no pueden acumular oro.

 concept_gold_balance:0 "Foreign trade Gold Balance"
 concept_gold_balance_desc:0 "La balanza de oro del comercio exterior se refiere a la situación en la que un país mantiene una balanza equilibrada en su comercio con otras naciones, en términos de entradas y salidas netas de oro. En un contexto en el que un país aplicaba el patrón oro o en el que la moneda estaba respaldada por oro, esta balanza comercial era crucial para mantener la estabilidad de su moneda y sus reservas de oro."

 concept_import_value:0 "Import Cost (in Gold)"
 concept_import_value_desc:0 "El costo de importación (en oro) es la totalidad de lo que se compra en el mercado extranjero. Estos bienes se pagan en oro y no con moneda nacional (la noción moderna de comprar bienes extranjeros en moneda nacional data de la década de 1970 y del fin del sistema de Bretton Woods)."

 concept_export_value:0 "Export Profit (in Gold)"
 concept_export_value_desc:0 "El beneficio de exportación (en oro) es la totalidad de lo que vendes en el mercado exterior. Estos bienes se venden en oro y no en moneda nacional (la noción moderna de vender bienes extranjeros en moneda nacional data de la década de 1970 y del fin del sistema de Bretton Woods).

 concept_world_currency:0 "World Curency"
 concept_world_currency_desc:0 "La lista de Monedas Mundiales le permite ver dónde se encuentra su moneda nacional en relación con la otra moneda mundial."

 concept_evolution_of_the_currency_value:0 "Evolution of the currency value"
 concept_evolution_of_the_currency_value_desc:0 "The Evolution of the currency value list, allows you to see the evolution of the value of the world currencies over 1 year, 5 years and 10 years. (The values may appear to be buggy but it takes 5 years and 10 years of play for set the values correctly)

 concept_exchange_rate:0 "Exchange Rate"
 concept_exchange_rate_desc:0 "En el siglo XIX, los tipos de cambio entre monedas generalmente se determinaban mediante un sistema de tipo de cambio fijo basado en el patrón oro. Esto significaba que el valor de las monedas nacionales se fijaba en relación con una cantidad específica de oro. Los gobiernos a menudo fijaban el precio de sus monedas nacionales en oro, asegurando así su convertibilidad."

 concept_money_value_rapported_inflation:0 "Money Value Rapported Inflation"
 concept_money_value_rapported_inflation_desc:0 "El valor del dinero reportado a la inflación es el valor de su moneda que aumenta o disminuye debido a su inflación/deflación. Es un factor crucial para determinar el valor de su moneda para los tipos de cambio."

concept_international_economic_power:0 "International Economic Power"
concept_international_economic_power_desc:0 "La Potencia Económica Internacional está determinada por el país que posee mayor capacidad nacional. Esto significa que es la moneda con mayor contraparte, lo que la hace extremadamente sólida en los mercados globales. Este valor puede modificarse en función del país que posea mayor capacidad nacional. (¡Depende de ti jugar!)"

concept_monetary_policy:0 "Monetary Policy"
concept_monetary_policy_desc:0 "The Monetary Policy is the primary mean that allows you to manage your inflation/deflation. It also enables you to increase or decrease your [concept_money_supply], which will influence the [concept_money_value] your currency. It is the principal mean of achieving your [concept_money_value_target]."

concept_currency_reserves:0 "Currency Reserves"
concept_currency_reserves_desc:0 "The Currency Reserves is the total amount of foreign currency you possess, whether acquired through purchase or obtained through trade. You accumulate foreign currency only if a foreign country wishes to import goods from your market. In this case, the foreign country buys your goods, paying with its own currency. The same principle applies in the opposite direction if you import goods from another market; you transfer your currency to that country."


#FINANCIAL

 concept_gdp_growth_rate:0 "GDP Growth Rate"
 concept_gdp_growth_rate_desc:0 "The GDP Growth Rate is a list which presents the evolution of countries' GDP over 1 year, 5 years, 10 years. (The values may appear to be buggy but it takes 5 years and 10 years of play for set the values correctly)"

 concept_gold_balance_by_country:0 "Foreign trade Gold Balance by Country"
 concept_gold_balance_by_country_desc:0 "Foreign trade gold balance refers to the situation where a country maintains a balanced balance in its trade with other nations, in terms of net inflows and outflows of gold. In a context where a country was on a gold standard or where the currency was backed by gold, this trade balance was crucial to maintaining the stability of its currency and its gold reserves."

concept_international_financial_power:0 "International Financial Power"
concept_international_financial_power_desc:0 "International Financial Power is determined by the sum of the total capitalization of all its financial products."

concept_stock_market_index:0 "Stock Market capitalization"
concept_stock_market_index_desc:0 "Stock Market capitalization represents the sum of the total stocks/bonds in a specific sector multiplied by their prices."

concept_country_rating:0 "Country Rating"
concept_country_rating_desc:0 "The Country Rating is a score assigned to a country based on its GDP, the value of its currency, inflation, prestige, rank, and standard of living. Based on the assigned rating, it will determine a threshold interest rate for the country. The interest rate that the country can achieve cannot be lower than the interest rate determined by the rating."

concept_financial_product_bond:0 "Financial Product - Bond"
concept_financial_product_bond_desc:0 "Total bonds held by the country."

concept_foreign_investment:0 "Foreign Investment"
concept_foreign_investment_desc:0 "Foreign investment allows you to purchase bonds from foreign countries. You send a quantity of gold from your gold reserve for a period of 5 or 10 years, and in return, you receive monthly interest based on the interest rate of the country issuing the bonds. Once the term is reached, you automatically retrieve your gold. You can perform up to 5 investments of 10 years or 5 investments of 5 years. For the player, you also have the option to request foreign investments, in which case foreign countries will send you gold, and you will pay monthly interest. Once the term is reached, you repay the borrowed gold. Turn On the 'Apply for international funding'."

concept_financial_product_industrial:0 "Financial Product - Industrial"
concept_financial_product_industrial_desc:0 "Total financial products (stocks) owned by the country"

#Stockpile

concept_flow_storage:0 "Flow Storage"
concept_flow_storage_desc:0 "The [concept_flow_storage], stores market surplus, at no cost. Unlike the order of storage or release possible thanks to national stockpile technology which can be expensive for the state but allows for better strategic reserves."
 
#MARKET

concept_exchange_currency:0 "Exchange Currency (Forex)"
concept_exchange_currency_desc:0 "The Forex allows you to exchange your currency for the currency of a foreign country. Be careful if a foreign country has a large quantity of your currency, it may sell it in large quantities to your central bank which will cause the value of your national currency to drop."

concept_r_m_s_a:0 "Raw Material Supply Agreement (R.M.S.A)"
concept_r_m_s_a_desc:0 "The [concept_r_m_s_a] is a agreement that allows you to buy raw materials from a specific foreign country in the national currency of that country or in gold if you buy on the global market."

concept_m_e_s_a:0 "Military Equipment Supply Agreement (M.E.S.A.)"
concept_m_e_s_a_desc:0 "The [concept_m_e_s_a] is a license that allows you to purchase military equipment from a specific foreign country in that country's national currency."

concept_r_m_g_m:0 "Raw Material Global Market (R.M.G.M)"
concept_r_m_g_m_desc:0 "The [concept_r_m_g_m] allows you to buy raw materials on the international market in gold with the exchange rate of the International Economic Power currency."

concept_bond_market_index:0 "Bond Capitalization"
concept_bond_market_index_desc:0 "The Bond Market Capitalization is the total quantity of product Bonds multiplied by their price"

concept_company_stock_index:0 "Company Stock Capitalization"
concept_company_stock_index_desc:0 "The [concept_company_stock_index] is the total quantity of product Stocks multiplied by their price"

concept_minting_stock_index:0 "Minting Stock Capitalization"
concept_minting_stock_index_desc:0 "The [concept_minting_stock_index] is the total quantity of product Stocks multiplied by their price"

concept_railroad_stock_index:0 "Railroad Stock Capitalization"
concept_railroad_stock_index_desc:0 "The [concept_railroad_stock_index] is the total quantity of product Stocks multiplied by their price"

concept_short_term_monetary_policy:0 "Small Monetary Policy Ajustment"
concept_short_term_monetary_policy_desc:0 ""

concept_long_term_monetary_policy:0 "Large Monetary Policy Ajustment"
concept_long_term_monetary_policy_desc:0 "xxx"
