# Desc : 

law_no_monetary_policy_desc: "Sin estrategia de desarrollo para la moneda"
law_revaluation_desc: "Aumenta el valor de la moneda nacional en comparación con el oro."
law_devaluation_desc: "Disminuye el valor de la moneda nacional en comparación con el oro."
law_war_economy_desc: "Leyes que transforman la economia nacional en una economia de guerra."

law_revaluation_25_desc: "Revaluación del valor de la moneda nacional por una reducción de la producción del 25%"
law_revaluation_50_desc: "Revaluación del valor de la moneda nacional por una reducción de la producción del 50%"
law_revaluation_75_desc: "Revaluación del valor de la moneda nacional por una reducción de la producción del 75%"
law_revaluation_100_desc: "Revaluación del valor de la moneda nacional por una reducción de la producción del 100%"

law_devaluation_25_desc: "Devaluación del valor de la moneda nacional por una reducción de la producción del 25%"
law_devaluation_50_desc: "Devaluación del valor de la moneda nacional por una reducción de la producción del 50%"
law_devaluation_75_desc: "Devaluación del valor de la moneda nacional por una reducción de la producción del 75%"
law_devaluation_100_desc: "Devaluación del valor de la moneda nacional por una reducción de la producción del 100%"

law_no_standard_desc: "Sin sistema monetario."

law_currency_standard_desc: "La creación de moneda es necesaria para establecer un sistema económico fuerte y próspero. El trueque es un sistema limitado. El uso del dinero permite concentrar la riqueza. Así se desarrolla en su mercado monedas provenientes de diferentes Centros Urbanos, Bancos, Empresas, etc."

law_gold_standard_desc: "El Patrón Oro es un sistema monetario en el que el valor de la moneda de un país está directamente vinculado a una cantidad específica de oro. En tal sistema, las unidades monetarias se pueden convertir en una cantidad fija de oro y viceversa. El patrón oro se ha utilizado históricamente para anclar la estabilidad monetaria y garantizar la confianza en el valor del dinero. Sin embargo, en el siglo XX se abandonó en gran medida en favor de sistemas monetarios más flexibles."

law_gold_exchange_standard_desc: "El Patrón de Cambio Oro fue un sistema monetario que surgió como una variación del Patrón Oro. Funcionó durante el período de entreguerras, particularmente después de la Primera Guerra Mundial y antes de la adopción del sistema de Bretton Woods. En el Gold Exchange Standard, los países mantenían sus reservas no sólo en oro sino también en monedas extranjeras, principalmente el dólar estadounidense, que era convertible en oro. Esto permitió una mayor flexibilidad en el comercio y las finanzas internacionales, ya que los países podían mantener reservas en una combinación de oro y monedas extranjeras clave. Sin embargo, el sistema enfrentó desafíos, incluida la escasez de oro, lo que llevó a ajustes y, en última instancia, allanó el camino para el sistema de Bretton Woods en la era posterior a la Segunda Guerra Mundial."

law_floating_exchange_rates_desc: "El sistema de tipos de cambio flotantes es un acuerdo monetario en el que los valores de las monedas están determinados por las fuerzas de la oferta y la demanda en los mercados de divisas. A diferencia de los sistemas de tipo de cambio fijo, donde los gobiernos o los bancos centrales fijan el valor de su moneda en relación con otra, los tipos de cambio flotantes permiten que los valores de las monedas fluctúen libremente según las condiciones del mercado."

